<nav class="navbar navbar-expand-sm">
	<a class="navbar-brand navbar-toggler btn-block" href="" data-toggle="collapse" data-target="#nav-dropdown-content">{{ site.title }}</a>

	<div class="collapse navbar-collapse" id="nav-dropdown-content">
		<figure class="figure">
			<div class="responsive-profile-picture-adapter">
				<div class="circled-profile-picture">
					<a href="mailto:{{ site.email }}">
					<svg class="email-icon" viewBox="0 0 16 16" class="bi bi-envelope-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
					</svg>
					</a>
				</div>
			</div>
			<header>Paul-Elian TABARANT</header>
			<figcaption>
				{% include description.txt %}
			</figcaption>
		</figure>
		<ul class="navbar-nav" id="sections-list">
			{% for item in site.data.navigation %}
			<li class="nav-item">
				<a class="nav-link" id="nav-link{{forloop.index0}}" href="#{{item.id}}">{{ item.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</nav>
